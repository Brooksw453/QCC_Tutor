<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QCC Tutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QCC Tutor</h1>
  </header>

  <nav class="nav-buttons">
    <button data-section="writingSection">Writing</button>
    <button data-section="mathSection">Math</button>
    <button data-section="scienceSection">Science</button>
    <button data-section="engineeringSection">Engineering</button>
  </nav>

  <div class="content-area">
    <div id="intro">
      <p>Select a subject to get started.</p>
    </div>

    <!-- Writing -->
    <div id="writingSection" class="subject-section">
      <h2>Writing Tutor</h2>
      <div class="recommendations">
        <button class="rec-btn" data-subject="writing" data-query="Help me brainstorm essay topics.">Brainstorm topics</button>
        <button class="rec-btn" data-subject="writing" data-query="Help me outline a paper">Outline a paper</button>
        <button class="rec-btn" data-subject="writing" data-query="Improve my thesis statement">Improve thesis</button>
      </div>
      <div class="search-area">
        <input type="text" id="writingQuery" placeholder="Ask a writing question">
        <button onclick="sendQuery('writing')">Ask</button>
      </div>
      <div id="writingResponse" class="response"></div>
    </div>

    <!-- Math -->
    <div id="mathSection" class="subject-section">
      <h2>Math Tutor</h2>
      <div class="recommendations">
        <button class="rec-btn" data-subject="math" data-query="Solve algebra equations">Algebra Help</button>
        <button class="rec-btn" data-subject="math" data-query="Find a derivative">Calculus Help</button>
        <button class="rec-btn" data-subject="math" data-query="Explain Pythagorean theorem">Geometry Help</button>
      </div>
      <div class="search-area">
        <input type="text" id="mathQuery" placeholder="Ask a math question...">
        <button onclick="sendQuery('math', document.getElementById('mathQuery').value)">Ask</button>
      </div>
      <div class="response" id="mathResponse"></div>
    </div>

    <!-- Additional sections for Science and Engineering follow a similar pattern -->
    <!-- Duplicate Writing/Math sections above and adjust content for Science & Engineering -->
  </div>

  <script src="script.js"></script>
</body>
</html>
